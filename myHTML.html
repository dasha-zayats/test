<html>

<body> 

	<div style="padding:10px">
    <div>Для публикации вашей или вашего друга статьи, заполните пожалуйста следующую форму(например вот так вот!):</div>

      <form action="" method="get">
         <div><label> Название статьи: </label>
            <p><input type="text" value="" name="text"></p></div>
         <div><label>Рубрика:</label>
            <p><select name="select"size="1">
  				<option value="programming">программирование</option>
  				<option value="economic">экономика</option>
  				<option value="politic">политика</option></select></p></div>
    	 <div><label>Публикация:</label>
 			<p><input type="radio" name="radio" value="website" >на сайте</p>
     		<p><input type="radio" name="radio" value="magazine">в журнале</p>
 			<p><input type="radio" name="radio" value="both">на сайте и в журнале</p></div>	
         <div><label id="check">Разрешить комментарии:</label>
 			<p><input type="checkbox" name="checkbox" value="ok" checked></p></div>
         <div><label>Текст статьи:</label></div>
         <div><p style="width: 100%;"><textarea name="bigText" spellcheck="true" autocomplete="on"></textarea></p></div>
         <input type="submit" value="опубликовать">
</form>	
	</div>
</body>
