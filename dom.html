


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
  
</head>

<body>
<script>
let user = {
  name: "John"
};

let descriptor = Object.getOwnPropertyDescriptor(user, 'name');



Object.defineProperty(user, 'name', {value:"John", writable: true, enumerable: true, configurable:true});

for (let key of Object.entries( Object.getOwnPropertyDescriptor(user, 'name'))){
  alert (key);
}



</script>

</body>
</html>
